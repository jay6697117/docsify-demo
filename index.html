<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>菜鸟bai</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="./static/vue.css" />
    <link rel="icon" href="./static/favicon.ico" />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: 'yourname',
        repo: '',
        loadSidebar: true, // 加载自定义侧边栏
        loadNavbar: true, //顶部导航
        coverpage: true,
        //全文搜索
        search: {
          maxAge: 86400000, // 过期时间，单位毫秒，默认一天
          paths: 'auto',
          placeholder: '搜索',
          noData: '找不到结果',
          // 搜索标题的最大程级, 1 - 6
          depth: 3
        },
        maxLevel: 4, // 默认情况下会抓取文档中所有标题渲染成目录，可配置最大支持渲染的标题层级。
        subMaxLevel: 5, // 生成目录的最大层级
        mergeNavbar: true, // 小屏设备下合并导航栏到侧边栏
        alias: {
          // 定义路由别名，可以更自由的定义路由规则。 支持正则
          '/.*/_sidebar.md': '/_sidebar.md' //防止意外回退
        },
        coverpage: true //设置封面
      };
    </script>
    <!-- 引入docsify  -->
    <script src="./lib/docsify.min.js"></script>
    <!--Java代码高亮-->
    <script src="./lib/prism-java.js"></script>
    <!--全文搜索,直接用官方提供的无法生效-->
    <script src="./lib/search.min.js"></script>
    <!-- 复制代码到剪贴板 -->
    <!-- <script src="//unpkg.com/docsify-copy-code"></script> -->
    <script src="./lib/docsify-copy-code.min.js"></script>
    <!-- 图片缩放 -->
    <script src="./lib/zoom-image.js"></script>
    <!-- 字数统计 -->
    <script src="./lib/countable.js"></script>
  </body>
</html>
